log4j.rootCategory=DEBUG, A1, Fichero
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-5p [%d{ISO8601}] (%M [%C:%L]) - %m%n

log4j.appender.Fichero= org.apache.log4j.RollingFileAppender
log4j.appender.Fichero.File=nbplugin.log
log4j.appender.Fichero.MaxFileSize=500KB
log4j.appender.Fichero.MaxBackupIndex=10
log4j.appender.Fichero.layout=org.apache.log4j.PatternLayout
log4j.appender.Fichero.layout.ConversionPattern=%-5p [%d{ISO8601}] (%M [%C:%L]) - %m%n